<form class="auth-container" [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Cadastro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- Nome completo -->
      <mat-form-field [appearance]="'outline'">
        <mat-label>Nome completo</mat-label>
        <input matInput formControlName="fullname" type="text">
        <mat-error>{{nome.errors | erro}}</mat-error>
      </mat-form-field>

      <!-- Nome de usuário -->
      <mat-form-field [appearance]="'outline'">
        <mat-label>Nome de usuário</mat-label>
        <input matInput formControlName="username" type="text" (ngModelChange)="changeUsername()">
        <mat-error>{{username.errors | erro}}</mat-error>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field [appearance]="'outline'">
        <mat-label>E-mail para recuperar senha</mat-label>
        <input matInput formControlName="email" required placeholder="seunome@exemplo.com" type="email" (ngModelChange)="changeEmail()">
        <mat-error>{{email.errors | erro}}</mat-error>
      </mat-form-field>

      <!-- Senha -->
      <mat-form-field [appearance]="'outline'">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" required placeholder="Crie uma senha" type="password">
        <mat-error>{{senha.errors | erro}}</mat-error>
      </mat-form-field>

      <!-- Confirmar senha -->
      <mat-form-field [appearance]="'outline'">
        <mat-label>Confirmar senha</mat-label>
        <input matInput formControlName="confirmarSenha" required placeholder="Digite novamente sua senha"
          type="password">
        <mat-error>{{confirmarSenha.errors | erro}}</mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <div fxLayout="row" fxLayoutGap="16px">
        <button class="width-500px" mat-raised-button [disabled]="form.invalid || loading" (click)="cadastrar()"
          color="primary">Cadastrar</button>
      </div>
    </mat-card-actions>
    <div class="text-center"> <span>Já possui conta?</span> <a routerLink="/login"> Faça seu login aqui</a> </div>
  </mat-card>
</form>
