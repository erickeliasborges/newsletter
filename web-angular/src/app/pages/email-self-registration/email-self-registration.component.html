<form *ngIf="pendingSubscribe else subscribed" [formGroup]="form" class="auth-container min-height-400px">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Qual o seu e-mail?</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <!-- E-mail -->
      <mat-form-field [appearance]="'outline'">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" placeholder="Informe seu e-mail" placeholder="seunome@exemplo.com" type="email" required>
        <mat-error>{{email.errors | erro}}</mat-error>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions class="full-width align-center no-margin">
      <button class="full-width btn-entrar" color="primary" [disabled]="form.invalid" (click)="onSubscribe()"
        mat-raised-button>
        Se inscrever
      </button>
    </mat-card-actions>

    <!-- <div *ngIf="mensagemErro" class="text-center d-pad-bottom">
      <mat-error>{{mensagemErro}}</mat-error>
    </div> -->

  </mat-card>
</form>

<ng-template #subscribed>
  <div class="middle-align">Inscrição realizada com sucesso!</div>
</ng-template>
