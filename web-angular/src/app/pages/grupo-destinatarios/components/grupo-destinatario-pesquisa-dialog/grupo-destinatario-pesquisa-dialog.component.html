<mat-dialog-content class="grupo-destinatario-pesquisa-dialog">

        <!-- Grupo -->
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Grupo</mat-label>
            <input matInput placeholder="Pesquise..." type="text" required
                cdkFocusInitial>
        </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="importarGrupo()" color="accent">Importar grupo</button>
    <button mat-stroked-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>
