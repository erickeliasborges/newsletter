<form [formGroup]="form" class="auth-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field [appearance]="'outline'" class="full-width">
        <mat-label>Usuário</mat-label>
        <input matInput formControlName="username" required placeholder="Informe seu usuário" type="text">
      </mat-form-field>

      <span><a class="link-esqueceu-senha" routerLink="/recuperacao-senha">Esqueci minha senha</a></span>

      <mat-form-field [appearance]="'outline'" class="full-width no-margin d-no-pad-bottom">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Informe sua senha" required>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions class="full-width align-center no-margin">
      <button class="full-width btn-entrar" color="primary" [disabled]="form.invalid" (click)="login()"
        mat-raised-button>
        Entrar
      </button>
    </mat-card-actions>

    <div *ngIf="mensagemErro" class="text-center d-pad-bottom">
      <mat-error>{{mensagemErro}}</mat-error>
    </div>

    <div class="text-center column">
      <span>Não possui conta? <a routerLink="/cadastro">Cadastre-se aqui</a></span>
    </div>

  </mat-card>
</form>
