<mat-card class="d-m">

  <!-- Título -->
  <mat-card-title>
    <div class="d-flex justify-between">

      <!-- Texto -->
      <!-- <span>Texto</span> -->

      <!-- Slide toggle -->
      <!-- [checked]="slideChecked" (toggleChange)="onSlideChange() -->
      <form [formGroup]="form">
        <mat-slide-toggle class="title-slide-toggle" formControlName="newsletterTemplate">
          Newsletter modelo
        </mat-slide-toggle>
      </form>

      <span class="font-size-14px">Palavra chave para cancelar a inscrição via e-mail: <b>unsubscribe</b></span>

      <span *ngIf="(lastSentEmailNewsletter && lastSentEmailNewsletter.logDate)" class="font-size-14px">O último envio registrado foi em {{((lastSentEmailNewsletter) ? lastSentEmailNewsletter.logDate : null) | date: 'dd/MM/yyyy HH:mm:ss'}}</span>
      <span *ngIf="(id && (!lastSentEmailNewsletter || !lastSentEmailNewsletter.logDate))" class="font-size-14px">Nenhum envio registrado</span>
    </div>
  </mat-card-title>

  <!-- Form -->
  <mat-card-subtitle class="d-pad-top">
    <form [formGroup]="form">

      <!-- Campo (texto) -->
      <div>
        <editor #editor class="full-width" [init]="getInitData()" formControlName="newsletter"
          apiKey="oy0mou7olj3k7ooe5jqudtv3dsoiq1ce500hymtnucmplgh8"></editor>
      </div>

    </form>
  </mat-card-subtitle>

</mat-card>
